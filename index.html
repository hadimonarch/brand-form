<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix form design in HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="brand-logo"></div><!--brand logo end-->
        <div class="brand-title">NETFLIX</div><!--brand-title end-->
        <div class="input-fields">
            <label for="EMAIL">EMAIL:</label>
            <input type="email" placeholder="example@email.com">
            <label for="PASSWORD">PASSWORD:</label>
            <input type="password" placeholder="min 6 characters">
            <button type="submit">LOGIN</button>
            <a href="https://hadimonarch.github.io/form-validation/" class="creator" target="-blank">Made By Adi</a>
        </div><!--input div end-->
    </div><!--main container end-->
</body>
</html>
